<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Portfolio</title>
</head>
<body>
	<header id="header">
		<h1>My Developer Projects</h1>
	</header>
	<nav class="navbar">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="index.html">About Me</a></li>
				<li><a href="projects.html">Projects</a></li>
				<li><a href="index.html">Contact</a></li>
			</ul>
		</nav>
	<br>
		<label class="switch">
			<input type="checkbox" id="unitToggle">
			<span class="slider"></span>
			</label>
			<p id="unitLabel">Metric (kg/cm)</p>

		<form id="bmiForm">

		<div id="metricInputs">
			<label for="weightMetric">Weight (kg):</label>
			<input type="number" id="weightMetric">

			<label for="heightMetric">Height (cm):</label>
			<input type="number" id="heightMetric">
		</div>

		<div id="imperialInputs" style="display:none;">
			<label for="weightImperial">Weight (lbs):</label>
			<input type="number" id="weightImperial">

			<label for="heightImperial">Height (feet):</label>
			<input type="number" id="heightImperialFt">

			<label for="heightImperial">Height (inches):</label>
			<input type="number" id="heightImperialIn">
		</div>

		<button type="submit">Calculate BMI</button>
	</form>

	<h2 id="result"></h2>	

	<script src="bmiCalc.js"></script>
</body>
</html>
